<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
        <img src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Image 1" class="gallery-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2UFmeR4Vigb9XVkTFUG8KVZfP1OJaJxG4Mn20AVzUFzgokc1PscuumF7GCEsYAhwHWPQ&usqp=CAU" alt="Image 2" class="gallery-item">
        <img src="https://d2zp5xs5cp8zlg.cloudfront.net/image-53908-800.jpg" alt="Image 3" class="gallery-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFPep1CVhXgJVIKOGKNhvx68MCkpEVTQZrLw&s" alt="Image 4" class="gallery-item">
        <img src="https://m.media-amazon.com/images/I/71+tuYIQKWL.jpg" alt="Image 5" class="gallery-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbz55ljfdF4fqTQivrglH6XljRpbkUNFIkKwi3EtccmST_ZG1ySZdOGQ55N00RWwTI9Lg&usqp=CAU" alt="Image 6" class="gallery-item">
    </div>

    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <div class="caption" id="caption"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
